<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesheet_form.css">
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="js/script_form.js"></script>
</head>
<body>
<div class="wrapper">
    <form action="#" method="post">
        <div class="form_wrapper">
            <label for="first_name">Firstname</label>
            <input class="firstname input" type="text" id="first_name"><span class="f-tooltip tooltip">Please provide your first name</span><br><br>
            <label for="last_name">Lastname</label>
            <input class="lastname input" type="text" id="last_name"><span class="l-tooltip tooltip">Please provide also your last name></span><br><br>
            <label for="adress">Adress</label>
            <input class="adress input" type="text" id="adress"><span class="ad-tooltip tooltip">Your home or work adress</span><br><br>
        </div>
        <input class="button" type="button" value="Show help">
    </form>

</div>
</body>
</html>
