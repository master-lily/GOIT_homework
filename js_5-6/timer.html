<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style_timer.css">
    <script src="js/timer.js"></script>
</head>
<body>
<div class="watch" id="output">00:00:00.000</div>
<div id="buttons-watch">
    <button class="watch" id="startStop" onclick="startStop()">Start</button>
    <button class="watch" onclick="reset()">Reset</button>
    <button class="watch"  id="split" onclick="split()">Split</button>
</div>


<div class="split">
    <p class="split__text">Split</p>
</div>
<div class="split__list">
</div>

</body>
</html>
